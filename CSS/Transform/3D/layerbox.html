<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Layered Box Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        perspective: 1000px; /* 设置透视效果 */
      }
      .layer {
        position: absolute;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        border: 2px solid #333;
        transition: transform 0.5s ease;
      }

      .layer1 {
        background-color: rgba(255, 0, 0, 0.7);
        transform: translateZ(50px);
      }

      .layer2 {
        background-color: rgba(0, 255, 0, 0.7);
        transform: translateZ(100px);
      }

      .layer3 {
        background-color: rgba(0, 0, 255, 0.7);
        transform: translateZ(150px);
      }

      .layer4 {
        background-color: rgba(255, 255, 0, 0.7);
        transform: translateZ(200px);
      }

      .box:hover {
        transform: rotateX(45deg) rotateY(45deg); /* 悬停时旋转 */
      }

      .box:hover .layer1 {
        transform: translateZ(50px) rotateX(45deg) rotateY(45deg);
      }

      .box:hover .layer2 {
        transform: translateZ(100px) rotateX(45deg) rotateY(45deg);
      }

      .box:hover .layer3 {
        transform: translateZ(150px) rotateX(45deg) rotateY(45deg);
      }

      .box:hover .layer4 {
        transform: translateZ(200px) rotateX(45deg) rotateY(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
      </div>
    </div>
  </body>
</html>
