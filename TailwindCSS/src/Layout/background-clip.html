<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Clip Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="p-4 bg-gray-100">
    <div
      class="bg-clip-border p-4 border-4 border-dotted border-blue-500 bg-blue-200 w-64 h-64 mb-4"
    >
      <p class="text-center mt-24">bg-clip-border</p>
    </div>

    <div
      class="bg-clip-padding p-4 border-4 border-dotted border-blue-500 bg-blue-200 w-64 h-64 mb-4"
    >
      <p class="text-center mt-24">bg-clip-padding</p>
    </div>

    <div
      class="bg-clip-content p-4 border-4 border-dotted border-blue-500 bg-blue-200 w-64 h-64 mb-4"
    >
      <p class="text-center mt-24">bg-clip-content</p>
    </div>

    <div
      class="bg-clip-text text-4xl  font-bold text-transparent bg-gradient-to-r from-blue-500 to-purple-500 w-64 h-64 mb-4"
    >
      <p class="text-center mt-24">bg-clip-text</p>
    </div>
  </body>
</html>
