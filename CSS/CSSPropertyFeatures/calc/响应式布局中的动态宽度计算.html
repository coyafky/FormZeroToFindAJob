<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc() 示例</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 12rem;
        background-color: #333;
        color: white;
        padding: 1rem;
      }
      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }
      .sidebar ul li {
        margin: 10px 0;
        padding: 10px 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
      }
      .content {
        padding: 1rem;
        background-color: #f4f4f4;
        width: calc(100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <main class="content">
        <h1>Welcome to Our Website</h1>
        <p>
          This is the main content area. It dynamically adjusts its width based
          on the available space.
        </p>
      </main>
    </div>
  </body>
</html>
