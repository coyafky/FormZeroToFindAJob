<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-items: center; /* 设置单元格内容的水平对齐方式 */
        align-items: center; /* 设置单元格内容的垂直对齐方式 */
        width: 300px;
        height: 300px; /* 设置容器高度以便观察垂直对齐效果 */
        border: 1px solid black; /* 添加边框以便观察容器大小 */
      }
      .item {
        width: 80%; /* 设置一个相对宽度以便观察水平对齐效果 */
        height: 50px; /* 设置一个固定高度以便观察垂直对齐效果 */
        background-color: cyan;
        color: black;
        text-align: center;
        line-height: 50px; /* 垂直居中文本 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
