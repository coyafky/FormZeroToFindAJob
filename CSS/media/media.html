<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>响应式设计示例</title>
    <style>
      /* 通用样式 */
      .container {
        width: 100%;
        padding: 20px;
        background-color: lightblue;
      }
      .box {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: lightcoral;
        color: white;
        text-align: center;
      }

      /* 平板设备样式 */
      @media (min-width: 768px) {
        .container {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
        }
        .box {
          width: 30%;
        }
      }

      /* 大屏设备样式 */
      @media (min-width: 1024px) {
        .container {
          padding: 40px;
        }
        .box {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
