<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Origin Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="p-4 bg-gray-100">
    <div
      class="bg-origin-border p-4 border-4 border-blue-500 bg-blue-200 w-64 h-64 mb-4"
      style="
        background-image: url('https://www.loliapi.com/acg/');
        background-repeat: no-repeat;
      "
    >
      <p class="text-center mt-24">bg-origin-border</p>
    </div>

    <div
      class="bg-origin-padding p-4 border-4 border-blue-500 bg-blue-200 w-64 h-64 mb-4"
      style="
        background-image: url('https://www.loliapi.com/acg/');
        background-repeat: no-repeat;
      "
    >
      <p class="text-center mt-24">bg-origin-padding</p>
    </div>

    <div
      class="bg-origin-content p-4 border-4 border-blue-500 bg-blue-200 w-64 h-64 mb-4"
      style="
        background-image: url('https://www.loliapi.com/acg/');
        background-repeat: no-repeat;
      "
    >
      <p class="text-center mt-24">bg-origin-content</p>
    </div>
  </body>
</html>
