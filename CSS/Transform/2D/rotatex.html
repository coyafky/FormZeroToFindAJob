<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate x</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px auto;
        animation: rotateX 2s infinite linear;
      }
      @keyframes rotateX {
        0% {
          transform: rotateX(0deg);
        }
        100% {
          transform: rotateX(360deg);
        }
      }
    </style>
  </head>
  <body></body>
</html>
