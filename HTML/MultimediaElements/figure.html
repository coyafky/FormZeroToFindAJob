<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Example</title>
    <style>
      figure {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 0;
      }
      figcaption {
        background-color: #ccc;
        color: #000;
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Figure Example</h1>
    <figure>
      <img
        src="https://www.loliapi.com/acg/"
        alt="Description of image"
        width="300"
        height="200"
      />
      <figcaption>This is a caption for the image.</figcaption>
    </figure>
  </body>
</html>
