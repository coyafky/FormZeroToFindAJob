<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="exmaple" class="red">hello world</div>

    <script>
      const element = document.getElementById('exmaple');
      element.classList.add('red');
      console.log(element.classList);

      element.classList.remove('red');
      console.log(element.classList);

      element.classList.toggle('blue');
      console.log(element.classList);

      console.log(element.classList.contains('blue'));
      console.log(element.classList.contains('red'));

      element.classList.replace('blue', 'red');
      console.log(element.classList);
    </script>
  </body>
</html>
