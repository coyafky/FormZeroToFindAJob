<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        width: 300px;
        height: 300px;
      }

      .item {
        background-color: lightblue;
        text-align: center;
      }

      .item1 {
        grid-column: 1 / 3; /* 从第 1 列开始，跨越 2 列 */
        grid-row: 1 / 2; /* 从第 1 行开始，跨越 1 行 */
      }

      .item2 {
        grid-column: 3 / 4; /* 从第 3 列开始，跨越 1 列 */
        grid-row: 1 / 3; /* 从第 1 行开始，跨越 2 行 */
      }

      .item3 {
        grid-column: 1 / 2; /* 从第 1 列开始，跨越 1 列 */
        grid-row: 2 / 4; /* 从第 2 行开始，跨越 2 行 */
      }

      .item4 {
        grid-column: 2 / 4; /* 从第 2 列开始，跨越 2 列 */
        grid-row: 3 / 4; /* 从第 3 行开始，跨越 1 行 */
      }

      .item5 {
        grid-column: 2 / 3; /* 从第 2 列开始，跨越 1 列 */
        grid-row: 2 / 3; /* 从第 2 行开始，跨越 1 行 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </body>
</html>
