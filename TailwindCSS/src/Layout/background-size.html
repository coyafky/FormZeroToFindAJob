<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Size Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="p-4 bg-gray-100">
    <div
      class="bg-auto bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-auto</p>
    </div>

    <div
      class="bg-cover bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-cover</p>
    </div>

    <div
      class="bg-contain bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-contain</p>
    </div>
  </body>
</html>
