<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Grid Column Start / End 示例</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4 space-y-4"
  >
    <!-- 网格容器 -->
    <div class="grid grid-cols-6 gap-4 w-full">
      <div class="col-start-2 col-span-4 bg-blue-500 p-4">01</div>
      <div class="col-start-1 col-end-3 bg-green-500 p-4">02</div>
      <div class="col-end-7 col-span-2 bg-red-500 p-4">03</div>
      <div class="col-start-1 col-end-7 bg-yellow-500 p-4">04</div>
      <div class="col-start-2 col-span-4 bg-purple-500 p-4">05</div>
    </div>
  </body>
</html>
