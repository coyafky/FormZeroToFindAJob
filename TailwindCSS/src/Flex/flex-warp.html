<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Flex Wrap 示例</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4 space-y-4"
  >
    <!-- Flex 容器示例 -->
    <div class="flex flex-wrap justify-center items-center space-x-4">
      <div class="bg-blue-500 p-0 w-1/4">Item 1</div>
      <div class="bg-green-500 p-0 w-1/4">Item 2</div>
      <div class="bg-red-500 p-0 w-1/4">Item 3</div>
      <div class="bg-yellow-500 p-0 w-1/4">Item 4</div>
      <div class="bg-purple-500 p-0 w-1/4">Item 5</div>
      <div class="bg-pink-500 p-0 w-1/4">Item 6</div>
      <div class="bg-indigo-500 p-0 w-1/4">Item 7</div>
      <div class="bg-teal-500 p-0 w-1/4">Item 8</div>
      <div class="bg-orange-500 p-0 w-1/4">Item 9</div>
      <div class="bg-gray-500 p-0 w-1/4">Item 10</div>
    </div>
    <div class="flex flex-nowrap justify-center items-center space-x-4">
      <div class="bg-blue-500 p-0 w-1/4">Item 1</div>
      <div class="bg-green-500 p-0 w-1/4">Item 2</div>
      <div class="bg-red-500 p-0 w-1/4">Item 3</div>
      <div class="bg-yellow-500 p-0 w-1/4">Item 4</div>
      <div class="bg-purple-500 p-0 w-1/4">Item 5</div>
      <div class="bg-pink-500 p-0 w-1/4">Item 6</div>
      <div class="bg-indigo-500 p-0 w-1/4">Item 7</div>
      <div class="bg-teal-500 p-0 w-1/4">Item 8</div>
      <div class="bg-orange-500 p-0 w-1/4">Item 9</div>
      <div class="bg-gray-500 p-0 w-1/4">Item 10</div>
    </div>
    <div class="flex flex-wrap-reverse justify-center items-center space-x-4">
      <div class="bg-blue-500 p-0 w-1/4">Item 1</div>
      <div class="bg-green-500 p-0 w-1/4">Item 2</div>
      <div class="bg-red-500 p-0 w-1/4">Item 3</div>
      <div class="bg-yellow-500 p-0 w-1/4">Item 4</div>
      <div class="bg-purple-500 p-0 w-1/4">Item 5</div>
      <div class="bg-pink-500 p-0 w-1/4">Item 6</div>
      <div class="bg-indigo-500 p-0 w-1/4">Item 7</div>
      <div class="bg-teal-500 p-0 w-1/4">Item 8</div>
      <div class="bg-orange-500 p-0 w-1/4">Item 9</div>
      <div class="bg-gray-500 p-0 w-1/4">Item 10</div>
    </div>
  </body>
</html>
