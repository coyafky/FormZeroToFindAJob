<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>Tailwind CSS 百分比单位示例</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4 space-y-4"
  >
    <div
      class="w-1/2 h-16 bg-blue-500 text-white text-center p-2 rounded-lg shadow-lg"
    >
      w-1/2
    </div>

    <div
      class="w-2/3 h-16 bg-green-500 text-white text-center p-2 rounded-lg shadow-lg"
    >
      w-2/3
    </div>

    <div
      class="w-1/3 h-16 bg-red-400 text-white text-center p-2 rounded-lg shadow-lg"
    >
      w-1/3
    </div>

    <!-- 高度是父元素的50% -->
    <div
      class="w-16 h-1/2 bg-yellow-500 text-white text-center p-2 rounded-lg shadow-lg"
    >
      h-1/2
    </div>

    <!-- 高度为父元素高度的 33.333333% -->
    <div
      class="w-16 h-1/3 bg-purple-500 text-white text-center p-2 rounded-lg shadow-lg"
    >
      h-1/3
    </div>

    <!-- 高度为父元素高度的 66.666667% -->
    <div
      class="w-16 h-2/3 bg-pink-500 text-white text-center p-2 rounded-lg shadow-lg"
    >
      h-2/3
    </div>
  </body>
</html>
