<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
        font-size: 20px;
      }
      span {
        font-size: 12px;
        position: relative;
        bottom: 8px;
        /* bottom 的意思是 该元素 向底部移动8px才可以到达 原有的元素位置 */
        /* top的意思是 该元素 向顶部移动8px才可以到达 原有的元素位置 */
        /* left 的意思是 该元素 向左边移动8px才可以到达 原有的元素位置 */
        /* right 的意思 是 该元素 向右边移动8px才可以到达 原有的元素位置 */
      }
    </style>
  </head>
  <body>
    <div>3<span>2</span>+2<span>3</span>=17</div>
  </body>
</html>
