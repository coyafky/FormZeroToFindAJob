<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Example with Tailwind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-6 shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Tailwind Container Example</h1>
      <p class="text-gray-700">
        This container will adjust its width based on the current screen size,
        with a maximum width set at each breakpoint. Resize the browser window
        to see how the container width changes.
      </p>
    </div>
  </body>
</html>
