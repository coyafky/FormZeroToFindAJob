<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .all {
        display: flex;
        margin: 0;
        padding: 0;
        flex-direction: column;
        height: 100vh;
        width: auto;
        text-align: center;
      }
      .disaplecontainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }
      .viscontainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: cyan;
        margin: 5px;
      }

      .item1 {
        background-color: tan;
        display: none;
      }

      .item2 {
        background-color: yellowgreen;
        visibility: hidden;
      }
      button {
        width: 80px;
        height: 40px;
        background: linear-gradient(45deg, #000000, white);
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="disaplecontainer">
        <div class="item item1">
          <button class="disbutton"></button>
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>

      <div class="viscontainer">
        <div class="item item2">
          <button class="visbutton"></button>
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>
    <script>
      function displayalert() {
        alert('display alert');
      }

      function visablityalert() {
        alert('visibility alert');
      }

      // 检测元素是否存在并自动触发事件
      const buttonone = document.querySelector('.disbutton');
      const buttontwo = document.querySelector('.visbutton');

      if (buttonone) {
        buttonone.click();
      } else {
        console.log('Button 1 does not exist or is not visible.');
      }

      if (buttontwo) {
        buttontwo.click();
      } else {
        console.log('Button 2 does not exist or is not visible.');
      }

      // 添加事件监听器
      if (buttonone) {
        buttonone.addEventListener('click', displayalert);
      }

      if (buttontwo) {
        buttontwo.addEventListener('click', visablityalert);
      }
    </script>
  </body>
</html>
