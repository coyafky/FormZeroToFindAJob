<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Delay - Positive</title>
    <style>
      @keyframes move {
        from {
          left: 0;
        }
        to {
          left: calc(100% - 50px);
        }
      }

      .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        animation: move 2s linear infinite;
        animation-delay: -1s;
        /* 直接在1s处移动 */
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
