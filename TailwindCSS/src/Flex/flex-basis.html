<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Flex Basis 示例</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4 space-y-4"
  >
    <!-- Flex 容器示例 -->
    <div class="flex flex-row justify-center items-center space-x-4 w-full">
      <div class="basis-16 bg-blue-500 p-4">Item 1</div>
      <div class="basis-32 bg-green-500 p-4">Item 2</div>
      <div class="basis-48 bg-red-500 p-4">Item 3</div>
    </div>

    <!-- 混合使用 flex-basis 和 flex-grow -->
    <div class="flex flex-row justify-center items-center space-x-4 w-full">
      <div class="basis-16 flex-grow bg-blue-500 p-4">Item 1</div>
      <div class="basis-32 flex-grow bg-green-500 p-4">Item 2</div>
      <div class="basis-48 flex-grow bg-red-500 p-4">Item 3</div>
    </div>

    <!-- 混合使用 flex-basis 和 flex-shrink -->
    <div class="flex flex-row justify-center items-center space-x-4 w-full">
      <div class="basis-16 flex-shrink bg-blue-500 p-4">Item 1</div>
      <div class="basis-32 flex-shrink bg-green-500 p-4">Item 2</div>
      <div class="basis-48 flex-shrink bg-red-500 p-4">Item 3</div>
    </div>
  </body>
</html>
