<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-10 flex flex-col justify-center items-center text-center">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">ToDo List</h1>

      <div class="mb-4">
        <input
          type="text"
          id="todoinput"
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="新的代办事项"
        />
      </div>
      <button
        id="addTodoBtn"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-gray-600"
      >
        添加
      </button>

      <ul id="todoList" class="mt-4 space-y-2">
        <!-- 代办事项将添加到这里 -->
      </ul>
    </div>

    <script>
      let todos = [];
      // 获取元素
      const todoInput = document.getElementById('todoinput');
      const addTodoBtn = document.getElementById('addTodoBtn');
      const todoListElement = document.getElementById('todoList');

      function addTodo() {
        const newTodo = todoInput.value.trim();

        if (newTodo !== '') {
          todos.push(newTodo);

          todoInput.value = '';

          renderTodoList();
        }
      }

      function renderTodoList() {
        todoListElement.innerHTML = '';
        todos.forEach((todo, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}.${todo}`;
          li.className = 'p-2 border border-gray-300 rounded';

          todoListElement.appendChild(li);
        });
      }

      // 为按钮添加点击事件监听器
      addTodoBtn.addEventListener('click', addTodo);

      // 初始渲染
      renderTodos();
    </script>
  </body>
</html>
