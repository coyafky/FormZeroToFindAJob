<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        font-size: 50px;
      }

      .box2 {
        font-size: 1em;
      }

      .box3 {
        font-size: 2em;
      }

      .home {
        font-size: 20px;
      }
      .box4 {
        font-size: 2em;
      }

      /* em 是 父元素字体的尺寸 */

      /* rem 是 根元素字体的尺寸 */
      .box6 {
        font-size: 20px;
      }

      .box7 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="box">code</div>

    <div class="box2">code</div>

    <div class="box3">code</div>

    <div class="home">
      code
      <div class="box4">code</div>
    </div>

    <div class="box6">
      code
      <div class="box7">code</div>
    </div>
  </body>
</html>
