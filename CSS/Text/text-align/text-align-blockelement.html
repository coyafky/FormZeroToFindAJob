<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: red;
        height: 300px;
        text-align: center;
      }

      .content {
        background-color: yellowgreen;
        height: 200px;
        width: 200px;
        /* 添加一个 inline-block */
        display: inline-block;
      }
      /* text-align-blocked 不居中的话 是因为box是行内元素  content是块级元素  */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="content"></div>
    </div>
  </body>
</html>
