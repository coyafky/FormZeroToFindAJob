<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/main.scss" rel="stylesheet" />
    <title>Vite Tailwind Sass Example</title>
  </head>
  <body class="bg-gray-100 p-8">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-2xl font-bold">Welcome to Vite with Tailwind and Sass</h1>
    </header>
    <main class="mt-8">
      <section class="bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Getting Started</h2>
        <p class="text-gray-700">
          Vite is a modern build tool that supports Tailwind CSS and Sass out of
          the box.
        </p>
      </section>
      <section class="mt-8 bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Installation</h2>
        <p class="text-gray-700">
          Install Vite, Tailwind CSS, and Sass using npm:
          <code>npm install -D vite sass tailwindcss postcss autoprefixer</code>
        </p>
      </section>
    </main>
    <footer class="mt-8 bg-blue-500 text-white p-4 text-center">
      <p>&copy; 2023 Vite Tailwind Sass Example</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
