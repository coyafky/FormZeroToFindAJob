<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        margin-top: 20px; /* 无效 */
        margin-bottom: 20px; /* 无效 */
        margin-left: 10px; /* 有效 */
        margin-right: 10px; /* 有效 */
      }
      .block {
        display: block;
        margin-top: 20px; /* 有效 */
        margin-bottom: 20px; /* 有效 */
      }
    </style>
  </head>
  <body>
    <span>Inline element</span>
    <span class="block">Block element</span>
  </body>
</html>
