<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS style sheet order</title>
    <style>
      div {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>This is a div</div>
    <style>
      div {
        color: blue;
      }
    </style>
    <div>this is an another div</div>
  </body>
</html>
