<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .box{
      display: grid;
      grid-template-columns: 100px 100px 100px;
      /* 划分了3列元素 */
      grid-template-rows: 50px 50px 50px;
      /* 划分了3行元素 */
      width: 400px;
      height: 400px;
      border: 5px solid #444;
      gap: 10px;
    }
    .box div{
      padding: 20px;
    
      background-color: blueviolet;
      border: 1px solid cyan;
    }


  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>


</body>
</html>
