<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        perspective: 1000px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: cadetblue;
        transform: translate3d(100px, 50px, 200px);
        transition: transform 0.5s ease;
      }

      .box:hover {
        transform: translate3d(0, 0, 0); /* 悬停时恢复到原始位置 */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
