<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .box {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin: 50px;
      }
      .box img {
        width: auto;
        height: auto;
      }

      .text {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 50px;
      }

      .text > div:nth-child(1) {
        font-size: medium;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .text > div:nth-child(2) {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #bbbbbd;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .text > div:nth-child(2) > span:not(:last-child)::after {
        content: '|';
        margin: 0 5px;
      }

      .text > div:nth-child(3) {
        color: #ff7b2e;
      }

      
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./image/image.png" alt="" />
      <div class="text">
        <div>REDMI K80 PRO</div>
        <div>
          <span>晓龙8至尊版</span>
          <span>2K新一代屏</span>
          <span>全焦段影像</span>
        </div>
        <div>
          <span>3999元起</span>
        </div>
      </div>
    </div>
  </body>
</html>
