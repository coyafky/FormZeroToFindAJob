<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串搜索工具</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-8 rounded-lg shadow-lg h-screen">
    <h1 class="text-2xl font-bold mb-4">字符串搜索工具</h1>
    <div class="mb-4">
      <label for="input" class="blcok text-sm font-medium text-gray-700"
        >输入字符串</label
      >
      <input
        type="text"
        id="input"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      />
      <div class="mb-4">
        <label for="pattern" class="block text-sm font-medium text-gray-700"
          >正则表达式模式</label
        >
        <input
          type="text"
          id="pattern"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
      </div>
      <button
        id="search"
        class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700"
      >
        搜索
      </button>
      <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>
    <script>
      document.getElementById('search').addEventListener('click', function () {
        let input = document.getElementById('input').value;
        let pattern = document.getElementById('pattern').value;
        let result = input.match(new RegExp(pattern, 'g'));
        if (result) {
          document.getElementById(
            'result'
          ).textContent = `匹配结果: ${result.join(', ')}`;
        } else {
          document.getElementById('result').textContent = '未找到匹配项';
        }
      });
      console.log("hello world");
      
    </script>
  </body>
</html>
