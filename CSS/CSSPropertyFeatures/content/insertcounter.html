<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        counter-reset: section;
      }
      h2::before {
        counter-increment: section;
        content: 'Section ' counter(section) ': ';
      }
    </style>
  </head>
  <body>
    <h2>Introduction</h2>
    <h2>Main Content</h2>
    <h2>Conclusion</h2>
  </body>
</html>
