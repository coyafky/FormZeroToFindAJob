<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        font-size: 20px;

      }
      /* 同样的 主元素 使用font-size 可以改变 该伪元素 添加内容的样式 */

      .box::before{
        content: "123";
      }

      .box::after{
        content: "321";
      }
      /* 这个插入的元素和主元素是存在一个空格的 */

      /* 伪元素可以插入内容 也可以 插入图标  content ：url() */

      .box5::after{
       /* 8x8  */
       content:"" ;
        /* 使用伪元素的过程中，不能将content省略  否则 伪元素就会消失 */
       /* display: inline-block; */
       width: 8px;
       height: 8px;
       color: red;
      }
    </style>
  </head>
  <body>
