<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .transparent {
        width: 200px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        position: absolute;
        left: -9999px;
      }
    </style>
  </head>
  <body>
    <div class="transparent">
      This element is transparent but still takes up space and can be clicked.
    </div>
  </body>
</html>
