<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="p-4 bg-gray-100 h-screen flex justify-center items-center">
    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-blue-500 text-white p-4 rounded-lg shadow-lg transition duration-300 ease-in-out hover:bg-blue-700"
      >
        Hover to Change Background Color
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-green-500 text-white p-4 rounded-lg shadow-lg transition duration-500 ease-in-out hover:scale-110"
      >
        Hover to Scale Up
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-red-500 text-white p-4 rounded-lg shadow-lg transition duration-700 ease-in-out hover:rotate-45"
      >
        Hover to Rotate
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-yellow-500 text-white p-4 rounded-lg shadow-lg transition duration-1000 ease-in-out hover:translate-x-10 hover:translate-y-10"
      >
        Hover to Translate
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-purple-500 text-white p-4 rounded-lg shadow-lg transition duration-1500 ease-in-out hover:opacity-50"
      >
        Hover to Change Opacity
      </div>
    </div>
  </body>
</html>
