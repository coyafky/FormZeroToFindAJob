<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin-top: 50px;
        z-index: 10;
      }

      .box {
        position: absolute;
        width: 80px;
        height: 80px;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* 子元素样式 */
      .box1 {
        background-color: green;
        top: 0;
        left: 0;
      }

      .box2 {
        background-color: blue;
        top: 0;
        right: 0;
      }

      .box3 {
        background-color: orange;
        bottom: 0;
        left: 0;
      }

      .box4 {
        background-color: red;
        bottom: 0;
        right: 0;
        z-index: 50; /* 在 container 内部层叠顺序最高 */
      }
      /* 外部的 box5 */
      .box5 {
        background-color: purple;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 20; /* 高于 container 的层叠上下文 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
      <div class="box box4">Box 4</div>
    </div>
    <div class="box box5">Box 5</div>
  </body>
</html>
