<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Auto Columns Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-10">
    <!-- 使用 auto-cols-auto -->
    <div class="grid grid-flow-col auto-cols-auto gap-4 mb-10">
      <div class="bg-blue-200 p-4">Column 1</div>
      <div class="bg-blue-300 p-4">Column 2</div>
      <div class="bg-blue-400 p-4">Column 3</div>
    </div>

    <!-- 使用 auto-cols-min -->
    <div class="grid grid-flow-col auto-cols-min gap-4 mb-10">
      <div class="bg-green-200 p-4">Column 1</div>
      <div class="bg-green-300 p-4">Column 2</div>
      <div class="bg-green-400 p-4">Column 3</div>
    </div>

    <!-- 使用 auto-cols-max -->
    <div class="grid grid-flow-col auto-cols-max gap-4 mb-10">
      <div class="bg-red-200 p-4">Column 1</div>
      <div class="bg-red-300 p-4">Column 2</div>
      <div class="bg-red-400 p-4">Column 3</div>
    </div>

    <!-- 使用 auto-cols-fr -->
    <div class="grid grid-flow-col auto-cols-fr gap-4">
      <div class="bg-yellow-200 p-4">Column 1</div>
      <div class="bg-yellow-300 p-4">Column 2</div>
      <div class="bg-yellow-400 p-4">Column 3</div>
    </div>
  </body>
</html>
