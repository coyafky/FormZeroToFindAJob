<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ltr {
        direction: ltr;
      }

      .rtl {
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <h1>direction 属性示例</h1>

    <p class="ltr">This is left-to-right text.</p>

    <p class="rtl">
      هذا نص من اليمين إلى اليسار (This is right-to-left text in Arabic).
    </p>
  </body>
</html>
