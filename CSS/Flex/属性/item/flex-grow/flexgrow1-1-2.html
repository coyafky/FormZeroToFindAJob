  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: orange;
      display: flex;
    }
    .item {
      width: 120px;
      height: 120px;
    }
    .item1 {
      background-color: cyan;
      flex-grow: 2;
      /* 设置哪些元素准备做拉伸 */
      /* 数值越大，拉伸的越多 */
    }
    .item2 {
      background-color: blue;
      flex-grow: 1;
    }
    .item3 {
      background-color: yellowgreen;
      flex-grow: 1;
    }
  </style>
  <body>
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
