<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 1000px;
      height: 400px;
      background-color: cyan;
    }
    .box strong{
      float: left;
    }
    /* 明显的 strong 为了不和行内元素层叠 会把后面的内容挤出去 */
    
  </style>
</head>
<body>
  
  
  <div class="box">
    <span>我是span元素</span>
    <strong>我是strong元素</strong>
    <i>我是i元素</i>
    <div>我是普通的内容</div>
  </div>
</body>
</html>
