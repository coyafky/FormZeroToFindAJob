<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Outline 示例</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="flex flex-wrap justify-center items-center h-screen bg-gray-100 p-4 space-x-4">
    <!-- 默认轮廓 -->
    <div class="outline outline-blue-500 text-white text-center p-4 rounded-lg">
      outline-blue-500
    </div>

    <!-- 无轮廓 -->
    <div class="outline-none text-white text-center p-4 rounded-lg">
      outline-none
    </div>

    <!-- 自定义轮廓颜色和样式 -->
    <div class="outline outline-2 outline-offset-2 outline-red-500 text-white text-center p-4 rounded-lg">
      outline-red-500
    </div>
  </body>
</html>e
