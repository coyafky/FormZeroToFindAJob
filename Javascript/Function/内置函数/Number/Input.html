<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数值字符串处理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">数值字符串处理</h1>
      <div class="mb-4">
        <label for="input" class="block text-sm font-medium text-gray-700">
          输入数值字符串
        </label>
        <input
          type="text"
          id="input"
          class="mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-700"
        />
      </div>
      <button
        id="process"
        class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-700"
      >
        处理
      </button>
      <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>
    <script>
      document.getElementById('process').addEventListener('click', function () {
        let input = document.getElementById('input').value;
        let result = processInput(input);
        document.getElementById('result').textContent = result;
        function processInput(input) {
          let number = Number(input);
          if (Number.isNaN(number)) {
            return '输入无效，请输入有效的数值字符串';
          }
          let isInteger = Number.isInteger(number);
          let isFinite = Number.isFinite(number);
          let toFixed = number.toFixed(2);
          let toPrecision = number.toPrecision(4);

          return `
                输入的数值: ${number}
                是否为整数: ${isInteger}
                是否为有限数: ${isFinite}
                保留两位小数: ${toFixed}
                保留四位有效数字: ${toPrecision}
            `;
        }
      });
    </script>
  </body>
</html>
