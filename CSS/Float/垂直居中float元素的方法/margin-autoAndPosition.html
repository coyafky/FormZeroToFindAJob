<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering with Absolute Positioning and Margin Auto</title>
    <style>
      .container {
        position: relative; /* 父元素需要相对定位 */
        width: 400px;
        height: 400px;
        border: 1px solid #000;
      }

      .div1 {
        width: 200px;
        height: 200px;
        background-color: #6699ff;
        margin: auto;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1"></div>
    </div>
  </body>
</html>
