<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML order list</h1>
    <p>orderlist Attribute</p>

    <ol type="1">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>

    <ol type="a">
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>

    <ol type="A">
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>

    <ol type="i">
      <li>i</li>
      <li>ii</li>
      <li>iii</li>
    </ol>

    <p>ordered list reserved</p>
    <ol reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>javascript</li>
    </ol>

    <p>ordered list start</p>
    <ol start="5">
      <li>HTML</li>
      <li>CSS</li>
      <li>javascript</li>
    </ol>
  </body>
</html>
