<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #e50000;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }

      header h1 {
        margin: 0;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2rem;
      }

      .player {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        padding: 20px;
        text-align: center;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .player img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }

      .player h2 {
        margin: 10px 0 5px;
        font-size: 1.5em;
      }

      .player p {
        font-size: 0.9em;
        color: #666;
        margin: 5px 0;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
    <header>
      <h1>曼联主要球星</h1>
    </header>

    <main>
      <section class="player">
        <img src="./image/bruno-fernandes.webp " alt="布鲁诺·费尔南德斯" />
        <h2>布鲁诺·费尔南德斯</h2>
        <p>位置：中场</p>
        <p>国籍：葡萄牙</p>
      </section>

      <section class="player">
        <img src="./image/marcus-rashford.webp" alt="马库斯·拉什福德" />
        <h2>马库斯·拉什福德</h2>
        <p>位置：前锋</p>
        <p>国籍：英格兰</p>
      </section>

      <section class="player">
        <img src="./image/harry-maguire.webp" alt="哈里·马奎尔" />
        <h2>哈里·马奎尔</h2>
        <p>位置：后卫</p>
        <p>国籍：英格兰</p>
      </section>

      <section class="player">
        <img src="./image/david-de-gea.webp" alt="大卫·德赫亚" />
        <h2>大卫·德赫亚</h2>
        <p>位置：门将</p>
        <p>国籍：西班牙</p>
      </section>
    </main>
  </body>
</html>
