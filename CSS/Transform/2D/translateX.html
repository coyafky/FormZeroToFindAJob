<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate X Animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 50px auto;
        animation: translateXAnimation 2s infinite alternate;
      }

      @keyframes translateXAnimation {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(200px);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
