<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerText Example</title>
  </head>
  <body>
    <div id="myDiv">
      <p>这是一个段落。</p>
      <ul>
        <li>列表项 1</li>
        <li>列表项 2</li>
      </ul>
    </div>

    <script>
      // 获取元素
      const myDiv = document.getElementById('myDiv');

      // 设置元素的文本内容
      myDiv.innerText = '这是一个新的文本内容。';
    </script>
  </body>
</html>
