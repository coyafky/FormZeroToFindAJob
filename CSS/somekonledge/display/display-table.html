<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
    <style>
        .table {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }

        .table-row {
            display: table-row;
        }

        .table-cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="table-row">
            <div class="table-cell">单元格 1</div>
            <div class="table-cell">单元格 2</div>
            <div class="table-cell">单元格 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell">单元格 4</div>
            <div class="table-cell">单元格 5</div>
            <div class="table-cell">单元格 6</div>
        </div>
    </div>
</body>
</html>
