<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
        perspective: 1000px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        transform: rotateX(45deg); /* 沿X轴旋转45度 */
        transition: transform 0.5s ease; /* 添加过渡效果 */
      }

      .box:hover {
        transform: rotateX(90deg); /* 悬停时沿X轴旋转90度 */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
