<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height Adaptation with calc()</title>
    <style>
      .container {
        height: 100vh; /* 父容器高度自适应 */
        background-color: lightgray;
      }
      .top {
        height: 100px;
        background-color: lightblue;
      }
      .bottom {
        height: calc(100% - 100px); /* 使用 calc() 计算剩余高度 */
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">Top Div (100px)</div>
      <div class="bottom">Bottom Div (Fill Remaining Height)</div>
    </div>
  </body>
</html>
