<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中国的四大名著</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      header,
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }

      h1 {
        margin: 0;
        padding: 0;
      }

      .book {
        margin: 2rem;
        padding: 1rem;
        border: 1px solid #ddd;
      }

      .underline {
        text-decoration: underline;
        text-decoration-color: red;
        text-decoration-style: dotted;
      }

      .line-through {
        text-decoration: line-through;
        text-decoration-color: green;
        text-decoration-style: dashed;
      }

      .overline {
        text-decoration: overline;
        text-decoration-color: blue;
        text-decoration-style: wavy;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>中国的四大名著</h1>
    </header>

    <main>
      <a href="https://www.baidu.com">a element stand underline</a>

      <section class="book">
        <h2 class="underline">红楼梦</h2>
        <p>《红楼梦》是中国古代四大名著之一，作者是曹雪芹。</p>
      </section>

      <section class="book">
        <h2 class="overline">西游记</h2>
        <p>《西游记》是中国古代四大名著之一，作者是吴承恩。</p>
      </section>

      <section class="book">
        <h2 class="line-through">水浒传</h2>
        <p>《水浒传》是中国古代四大名著之一，作者是施耐庵。</p>
      </section>

      <section class="book">
        <h2 class="underline overline">三国演义</h2>
        <p>《三国演义》是中国古代四大名著之一，作者是罗贯中。</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 中国的四大名著介绍</p>
    </footer>
  </body>
</html>
