<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background-color: orange;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            grid-template-rows: 100px;
            grid-gap: 10px;
        }

        .box {
            text-align: center;
            color: white;
            background-color: red;
            border: 1px solid black;
            padding: 1em;
        }

        h1 {
            color: green;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 在小屏幕上使用两列 */
            }
        }
    </style>
</head>
<body>
    <h1>Show the Grid Layout</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
