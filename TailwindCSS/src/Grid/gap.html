<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gap Example with Tailwind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-10">
    <!-- 使用 gap-x-3 和 gap-y-3 -->
    <div class="grid grid-cols-3 gap-x-3 gap-y-3 mb-10">
      <div class="bg-blue-200 p-4">Item 1</div>
      <div class="bg-blue-300 p-4">Item 2</div>
      <div class="bg-blue-400 p-4">Item 3</div>
      <div class="bg-blue-500 p-4">Item 4</div>
    </div>

    <!-- 使用 gap-3.5 -->
    <div class="grid grid-cols-3 gap-3.5 mb-10">
      <div class="bg-green-200 p-4">Item 1</div>
      <div class="bg-green-300 p-4">Item 2</div>
      <div class="bg-green-400 p-4">Item 3</div>
      <div class="bg-green-500 p-4">Item 4</div>
    </div>

    <!-- 使用 gap-x-3.5 和 gap-y-3.5 -->
    <div class="grid grid-cols-3 gap-x-3.5 gap-y-3.5 mb-10">
      <div class="bg-red-200 p-4">Item 1</div>
      <div class="bg-red-300 p-4">Item 2</div>
      <div class="bg-red-400 p-4">Item 3</div>
      <div class="bg-red-500 p-4">Item 4</div>
    </div>

    <!-- 使用 gap-4 -->
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-yellow-200 p-4">Item 1</div>
      <div class="bg-yellow-300 p-4">Item 2</div>
      <div class="bg-yellow-400 p-4">Item 3</div>
      <div class="bg-yellow-500 p-4">Item 4</div>
    </div>
  </body>
</html>
