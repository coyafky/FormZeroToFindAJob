<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS for sidebar animation */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* Start off-screen */
        width: 250px;
        height: 100%;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        transition: left 0.3s ease-in-out;
      }

      .sidebar.open {
        left: 0; /* Move to on-screen */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="sidebar" id="sidebar">
      <ul class="text-black p-4 space-y-4">
        <ul>
          <li><a href="#" class="hover:text-pink-500">Home</a></li>
          <li><a href="#" class="hover:text-pink-500">About</a></li>
          <li><a href="#" class="hover:text-pink-500">Contact</a></li>
          <li><a href="#" class="hover:text-pink-500">Service</a></li>
        </ul>
      </ul>
    </div>

    <div class="toggle-btn fixed bottom-4 left-4" id="toggleBtn">
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </div>
    <script>
      // Select the sidebar and toggle button
      const sidebar = document.querySelector('#sidebar');
      const toggleBtn = document.querySelector('#toggleBtn');

      // Add event listener to the toggle button
      toggleBtn.addEventListener('click', function () {
        sidebar.classList.toggle('open');
      });
    </script>
  </body>
</html>
