<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .box {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 50px 50px 50px;
        width: 400px;
        height: 400px;
        border: 5px solid #444;
        gap: 10px;
        grid-auto-flow: row; /* 超出元素自动填入新行 */
        grid-auto-rows: 50px; /* 超出部分新行的高度设置为50px */
      }
      .box div {
        padding: 20px;
        background-color: blueviolet;
        border: 1px solid cyan;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
