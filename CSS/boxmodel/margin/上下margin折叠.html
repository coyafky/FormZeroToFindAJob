<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: cyan;
        margin-bottom: 30px;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: cadetblue;
        margin-top: 50px;
      }

      /* 假设这个30px 和 30px 可以叠加，那么box1 和box2的间距是 80px */
      /* 但是边距是以 大的为准 （2个值比较，取最大的值）*/
    </style>
  </head>
  <body>
    <div class="box1">box2</div>

    <div class="box2">box2</div>
  </body>
</html>
