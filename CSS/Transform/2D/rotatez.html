<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate Z Axis</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 50px auto;
        animation: rotateZ 2s infinite linear;
      }

      @keyframes rotateZ {
        from {
          transform: rotateZ(0deg);
        }
        to {
          transform: rotateZ(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
