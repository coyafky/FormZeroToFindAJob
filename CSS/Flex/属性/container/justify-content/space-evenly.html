<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: #f0f0f0;
        display: flex;
        /* flex-flow: row-reverse wrap; */
        flex-flow: row  nowrap;
        justify-content: space-evenly;
        width: 1000px;
        height: auto;
        border: 2px saddlebrown dashed;
        padding: 10px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        color: wheat;
        text-align: center;
        line-height: 100px;
        border: 1px solid #000;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
     
      
    </div>
  </body>
</html>
