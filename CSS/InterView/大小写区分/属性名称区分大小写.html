<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Property Case Sensitivity</title>
    <style>
      .valid {
        color: red; /* 有效的属性 */
      }
      .invalid {
        color: blue; /* 无效的属性，因为 'Color' 不是有效的 CSS 属性 */
      }
    </style>
  </head>
  <body>
    <div class="valid">This text should be red.</div>
    <div class="invalid">This text should not be blue.</div>
  </body>
</html>
