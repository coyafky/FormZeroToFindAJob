<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Position Example with Tailwind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-10 space-y-10">
    <h2 class="text-lg font-semibold">Object Position Examples</h2>

    <!-- Object Center -->
    <div class="bg-gray-200 w-64 h-64 overflow-hidden">
      <img
        src="https://pbs.twimg.com/media/GbimYsQWQAEupzz?format=jpg&name=small"
        alt="Placeholder Image"
        class="object-cover object-center w-full h-full"
      />
      <p class="text-center mt-2">object-center</p>
    </div>

    <!-- Object Top -->
    <div class="bg-gray-200 w-64 h-64 overflow-hidden">
      <img
        src="https://pbs.twimg.com/media/GbimYsQWQAEupzz?format=jpg&name=small"
        alt="Placeholder Image"
        class="object-cover object-top w-full h-full"
      />
      <p class="text-center mt-2">object-top</p>
    </div>

    <!-- Object Bottom -->
    <div class="bg-gray-200 w-64 h-64 overflow-hidden">
      <img
        src="https://pbs.twimg.com/media/GbimYsQWQAEupzz?format=jpg&name=small"
        alt="Placeholder Image"
        class="object-cover object-bottom w-full h-full"
      />
      <p class="text-center mt-2">object-bottom</p>
    </div>

    <!-- Object Left -->
    <div class="bg-gray-200 w-64 h-64 overflow-hidden">
      <img
        src="https://pbs.twimg.com/media/GbimYsQWQAEupzz?format=jpg&name=small"
        alt="Placeholder Image"
        class="object-cover object-left w-full h-full"
      />
      <p class="text-center mt-2">object-left</p>
    </div>

    <!-- Object Right -->
    <div class="bg-gray-200 w-64 h-64 overflow-hidden">
      <img
        src="https://pbs.twimg.com/media/GbimYsQWQAEupzz?format=jpg&name=small"
        alt="Placeholder Image"
        class="object-cover object-right w-full h-full"
      />
      <p class="text-center mt-2">object-right</p>
    </div>

    <!-- Object Right Bottom -->
    <div class="bg-gray-200 w-64 h-64 overflow-hidden">
      <img
        src="https://pbs.twimg.com/media/GbimYsQWQAEupzz?format=jpg&name=small"
        alt="Placeholder Image"
        class="object-cover object-right-bottom w-full h-full"
      />
      <p class="text-center mt-2">object-right-bottom</p>
    </div>
  </body>
</html>
