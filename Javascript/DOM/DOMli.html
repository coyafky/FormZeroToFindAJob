<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="mylisr">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script>
      // 获取元素
      const myList = document.querySelector('.mylisr');
      const lisrItems = myList.querySelectorAll('li');
      console.log(lisrItems);

      lisrItems.forEach((items) => {
        items.style.color = 'red';
      });
    </script>
  </body>
</html>
