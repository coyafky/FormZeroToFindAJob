<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning with Tailwind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-10 space-y-10">
    <!-- 使用 inset-0 全面偏移 0 -->
    <div class="relative h-32 bg-gray-200">
      <div class="absolute inset-0 bg-blue-400">
        Full Inset 0 (Top, Right, Bottom, Left = 0)
      </div>
    </div>

    <!-- 使用 top-4 和 right-4 -->
    <div class="relative h-32 bg-gray-200">
      <div class="absolute top-4 right-4 bg-green-400 p-2">
        Top 4, Right 4 (Offset 1rem / 16px)
      </div>
    </div>

    <!-- 使用 bottom-2 和 left-2 -->
    <div class="relative h-32 bg-gray-200">
      <div class="absolute bottom-2 left-2 bg-red-400 p-2">
        Bottom 2, Left 2 (Offset 0.5rem / 8px)
      </div>
    </div>

    <!-- 使用 inset-x-3 只水平偏移 -->
    <div class="relative h-32 bg-gray-200">
      <div class="absolute inset-x-3 bg-yellow-400 h-10">
        Horizontal Inset 3 (Left, Right = 0.75rem / 12px)
      </div>
    </div>

    <!-- 使用 inset-y-1.5 只垂直偏移 -->
    <div class="relative h-32 bg-gray-200">
      <div class="absolute inset-y-1.5 bg-purple-400 w-10">
        Vertical Inset 1.5 (Top, Bottom = 0.375rem / 6px)
      </div>
    </div>

    <!-- 使用 start-5 和 end-5 支持不同书写方向 -->
    <div class="relative h-32 bg-gray-200">
      <div class="absolute start-5 end-5 bg-pink-400 h-10">
        Inline Start 5, Inline End 5 (Offset 1.25rem / 20px)
      </div>
    </div>
  </body>
</html>
