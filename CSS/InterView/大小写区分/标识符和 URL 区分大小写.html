<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Identifier Case Sensitivity</title>
    <style>
      .myClass {
        color: green; /* 有效的类名 */
      }
      .myclass {
        color: purple; /* 不同的类名 */
      }
    </style>
  </head>
  <body>
    <div class="myClass">This text should be green.</div>
    <div class="myclass">This text should be purple.</div>
  </body>
</html>
