<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball{
        width: 100px;
        height: 100px;
        background-color: cyan;
        border-radius: 5px;
        position: absolute;
        left: 0;
        animation: moveball 5s ease infinite;
      }

      @keyframes moveball{
        form{
          left: 0;
        }
        to{
          left: calc(100% - 100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
