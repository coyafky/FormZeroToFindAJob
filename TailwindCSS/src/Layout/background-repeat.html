<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Repeat Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="p-4 bg-gray-100">
    <div
      class="bg-repeat bg-cover bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-repeat</p>
    </div>

    <div
      class="bg-no-repeat bg-cover bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-no-repeat</p>
    </div>

    <div
      class="bg-repeat-x bg-cover bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-repeat-x</p>
    </div>

    <div
      class="bg-repeat-y bg-cover bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-repeat-y</p>
    </div>

    <div
      class="bg-repeat-round bg-cover bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-repeat-round</p>
    </div>

    <div
      class="bg-repeat-space bg-cover bg-center w-64 h-64 border-2 border-gray-300 rounded-lg mb-4"
      style="background-image: url('https://www.loliapi.com/acg/')"
    >
      <p class="text-white text-center mt-24">bg-repeat-space</p>
    </div>
  </body>
</html>
