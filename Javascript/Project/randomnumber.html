<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen"
  >
    <div class="mb-4">
      <label for="min" class="block text-sm font-medium text-gray-300"
        >Minimum Value</label
      >
      <input
        type="number"
        id="min"
        class="mt-1 block w-full px-3 text-black py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div class="mb-4">
      <label for="max" class="block text-sm font-medium text-gray-300"
        >Maximum Value</label
      >
      <input
        type="number"
        id="max"
        class="mt-1 block w-full text-black px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <button
      id="generateBtn"
      class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Generate Random Number
    </button>
    <div id="result" class="mt-4 text-2xl font-mono"></div>
    <script>
      document
        .getElementById('generateBtn')
        .addEventListener('click', function () {
          const min = parseInt(document.getElementById('min').value);
          const max = parseInt(document.getElementById('max').value);

          if (isNaN(min) || isNaN(max) || min >= max) {
            alert('Please enter valid minimum and maximum values.');
            return;
          }

          const randomNumber =
            Math.floor(Math.random() * (max - min + 1)) + min;
          document.getElementById('result').textContent = randomNumber;
        });
    </script>
  </body>
</html>
