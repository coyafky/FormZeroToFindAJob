<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate Example with Hover</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="p-4 bg-gray-100 flex flex-col justify-between h-screen">
    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-blue-500 text-white p-4 rounded-lg shadow-lg transform transition-transform duration-300 hover:translate-x-10 hover:translate-y-10"
      >
        Hover to Translate X: 10px, Y: 10px
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-green-500 text-white p-4 rounded-lg shadow-lg transform transition-transform duration-300 hover:translate-x-20 hover:translate-y-20"
      >
        Hover to Translate X: 20px, Y: 20px
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-red-500 text-white p-4 rounded-lg shadow-lg transform transition-transform duration-300 hover:translate-x-30 hover:translate-y-30"
      >
        Hover to Translate X: 30px, Y: 30px
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-yellow-500 text-white p-4 rounded-lg shadow-lg transform transition-transform duration-300 hover:translate-x-40 hover:translate-y-40"
      >
        Hover to Translate X: 40px, Y: 40px
      </div>
    </div>

    <div class="flex justify-center items-center h-auto">
      <div
        class="bg-purple-500 text-white p-4 rounded-lg shadow-lg transform transition-transform duration-300 hover:translate-x-50 hover:translate-y-50"
      >
        Hover to Translate X: 50px, Y: 50px
      </div>
    </div>
  </body>
</html>
