<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Example</title>
    <style>
      #drag {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        text-align: center;
        line-height: 100px;
        cursor: move;
      }

      #drop {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="drag" draggable="true" ondragstart="dragStart(event)">Drag me</div>
    <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <script>
      function dragStart(event) {
        event.dataTransfer.setData('text', event.target.id);
      }

      function allowDrop(event) {
        event.preventDefault();
      }

      function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData('text');
        const dragElement = document.getElementById(data);
        event.target.appendChild(dragElement);
      }
    </script>
  </body>
</html>
