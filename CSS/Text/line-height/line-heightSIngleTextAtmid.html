<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 200px;
        height: 50px;
        background-color: lightblue;
        line-height: 50px;
        /* 设置 .container 的行高为 50px，与容器的高度相同。由于行高与容器高度相同，文本会在垂直方向上居中。 */
        /* line-height 设置为与容器的 height 相同的值，可以实现单行文本的垂直居中 */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">text-center</div>
  </body>
</html>
