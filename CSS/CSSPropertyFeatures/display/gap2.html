<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline-block 基线对齐垂直间隙示例</title>
    <style>
      .container {
        background-color: lightgray;
        padding: 10px;
      }

      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        /* 默认基线对齐 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
