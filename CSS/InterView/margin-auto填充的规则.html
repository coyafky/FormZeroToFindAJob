<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Auto Centering Example</title>
    <style>
      /* 父容器样式 */
      .container {
        width: 800px;
        height: 400px;
        background-color: #f0f0f0;
        margin: auto; /* 使容器居中于页面 */
      }

      /* 子元素样式 */
      .box {
        width: 400px;
        height: 200px;
        background-color: #4caf50;
        margin: auto; /* 水平居中 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
