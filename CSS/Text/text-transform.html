<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-transform 示例</title>
    <style>
      /* 重置默认样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      main {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .example {
        margin-bottom: 20px;
      }

      .example h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .example p {
        font-size: 1em;
        color: #666;
      }

      /* 使用 text-transform 属性为标题和段落应用不同的转换效果 */
      .capitalize {
        text-transform: capitalize;
      }

      .uppercase {
        text-transform: uppercase;
      }

      .lowercase {
        text-transform: lowercase;
      }

      .none {
        text-transform: none;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>text-transform 示例</h1>
    </header>

    <main>
      <section class="example">
        <h2 class="capitalize">capitalize 示例</h2>
        <p>这是一个段落，每个单词的首字母将转换为大写。</p>
      </section>

      <section class="example">
        <h2 class="uppercase">uppercase 示例</h2>
        <p>这是一个段落，所有字母将转换为大写。</p>
      </section>

      <section class="example">
        <h2 class="lowercase">lowercase 示例</h2>
        <p>这是一个段落，所有字母将转换为小写。</p>
      </section>

      <section class="example">
        <h2 class="none">none 示例</h2>
        <p>这是一个段落，不进行任何转换。</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 text-transform 示例</p>
    </footer>
  </body>
</html>
