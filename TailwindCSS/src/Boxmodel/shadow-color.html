<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Box Shadow 示例</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="flex flex-wrap justify-center items-center h-screen bg-cyan-200 p-4 space-x-4"
  >
    <!-- 小阴影 -->
    <div
      class="border shadow-sm shadow-red-500 bg-white text-black text-center p-4 rounded-lg"
    >
      shadow-sm
    </div>

    <!-- 中等阴影 -->
    <div
      class="border shadow bg-white shadow-yellow-500 text-black text-center p-4 rounded-lg"
    >
      shadow
    </div>

    <!-- 较大阴影 -->
    <div
      class="shadow-md shadow-green-500 bg-white text-black text-center p-4 rounded-lg"
    >
      shadow-md
    </div>

    <!-- 大阴影 -->
    <div
      class="shadow-lg shadow-pink-500 bg-white text-black text-center p-4 rounded-lg"
    >
      shadow-lg
    </div>

    <!-- 超大阴影 -->
    <div
      class="shadow-xl shadow-purple-500 bg-white text-black text-center p-4 rounded-lg"
    >
      shadow-xl
    </div>

    <!-- 特大阴影 -->
    <div
      class="shadow-2xl shadow-amber-500 bg-white text-black text-center p-4 rounded-lg"
    >
      shadow-2xl
    </div>

    <!-- 内阴影 -->
    <div
      class="shadow-inner shadow-blue-500 bg-white text-black text-center p-4 rounded-lg"
    >
      shadow-inner
    </div>

    <!-- 无阴影 -->
    <div class="shadow-none bg-white text-black text-center p-4 rounded-lg">
      shadow-none
    </div>
  </body>
</html>
