<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-of-type Example</title>
    <style>
      div:nth-of-type(1) {
        color: teal;
      }

      p:nth-of-type(2) {
        color: tomato;
      }

      span:nth-of-type(3) {
        color: thistle;
      }

      div:nth-of-type(4) {
        color: blue;
      }

      p:nth-of-type(5) {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <p>2</p>
    <span>3</span>
    <div>4</div>
    <p>5</p>
    <span>6</span>
    <div>7</div>
    <p>8</p>
    <span>9</span>
    <div>10</div>
  </body>
</html>
