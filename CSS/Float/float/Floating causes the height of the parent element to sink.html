<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Collapse Example</title>
    <style>
      .container {
        width: 300px;
        height: 200px;
        padding: 20px;
        border: 1px solid #333;
        background-color: #f2f2f2;
      }

      .float-box {
        float: left;
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: #4caf50;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float-box">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint, aperiam?
        Hic ea recusandae quam. Optio itaque, dignissimos, quaerat illum
        voluptas consequuntur nam est, unde cum fugiat temporibus iusto
        architecto fuga.
      </div>
      <div class="float-box"></div>
    </div>
  </body>
</html>
