<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
      /* 基本样式 */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
      }
      .logo {
        color: white;
        font-size: 24px;
      }
      .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      /* 移动设备样式 */
      @media screen and (max-width: 767px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
        }

        .nav-links li {
          margin: 10px 0;
        }
      }

      /* 平板设备样式 */
      @media screen and (min-width: 768px) and (max-width: 1024px) {
        .navbar {
          padding: 15px 30px;
        }

        .nav-links li {
          margin-left: 30px;
        }
      }

      /* 桌面设备样式 */
      @media screen and (min-width: 1025px) {
        .navbar {
          padding: 20px 40px;
        }

        .nav-links li {
          margin-left: 40px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
