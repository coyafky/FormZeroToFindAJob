<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Shrink Example</title>
  <style>
    /* 盒子容器样式 */
    .box-container {
      display: flex; /* 使用Flex布局 */
      width: 600px; /* 容器宽度 */
      background-color: #f0f0f0; /* 容器背景颜色 */
      border: 2px solid #ccc; /* 容器边框 */
      padding: 10px; /* 容器内边距 */
    }

    /* 子元素样式 */
    .box {
      width: 200px; /* 子元素宽度 */
      height: 100px; /* 子元素高度 */
      background-color: cyan; /* 子元素背景颜色 */
      color: wheat; /* 子元素文字颜色 */
      text-align: center; /* 子元素文字居中 */
      line-height: 100px; /* 子元素文字垂直居中 */
      border: 1px solid #000; /* 子元素边框 */
      margin: 5px; /* 子元素外边距 */
    }

    /* 不同flex-shrink设置 */
    .box1 {
      flex-shrink: 1; /* 子元素在空间不足时缩小 */
    }

    .box2 {
      flex-shrink: 2; /* 子元素在空间不足时缩小更多 */
    }

    .box3 {
      flex-shrink: 0; /* 子元素在空间不足时不缩小 */
    }
  </style>
</head>
<body>
  <div class="box-container">
    <div class="box box1">Box 1 (flex-shrink: 1)</div>
    <div class="box box2">Box 2 (flex-shrink: 2)</div>
    <div class="box box3">Box 3 (flex-shrink: 0)</div>
  </div>
</body>
</html>
