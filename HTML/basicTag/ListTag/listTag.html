<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>unorder list</h1>
    <ul>
      <li>apple</li>
      <li>orange</li>
      <li>banana</li>
      <li>mango</li>
    </ul>

    <h1>ordered list</h1>
    <ol type="a">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>

    <h1>descripttions list</h1>
    <dl>
      <dt>html</dt>
      <dd>html is a markup language</dd>
      <dt>css</dt>
      <dd>css is a style sheet language</dd>
      <dt>javascript</dt>
      <dd>javascript is a programming language</dd>
    </dl>
    <h2>A Description List</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- 500 gms</dd>
      <dt>Milk</dt>
      <dd>- 1 ltr Tetra Pack</dd>
    </dl>
  </body>
</html>
