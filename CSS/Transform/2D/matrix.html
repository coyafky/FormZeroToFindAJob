<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        text-align: center;
        transform: matrix(1, 0.5, -0.5, 1, 100, 100); /* 使用矩阵变换 */
        transition: transform 0.5s ease; /* 添加过渡效果 */
      }
      .box:hover {
        transform: matrix(1, 0, 0, 1, 0, 0); /* 悬停时恢复到原始状态 */
      }
    </style>
  </head>
  <body>
    <div class="box">content</div>
  </body>
</html>
