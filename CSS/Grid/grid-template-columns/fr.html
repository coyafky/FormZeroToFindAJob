<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-self: center;
        align-items: center;
        background-color: #f0f0f0;
        text-align: center;
        height: 100vh;
      }
      .grid-container {
        width: 1000px;
        height: 100px;
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        background-color: cyan;
        width: 80%;
        gap: 10px;
      }
      .item {
        background-color: lawngreen;
        padding: 20px;
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
