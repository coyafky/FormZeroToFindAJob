<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Areas Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          'header header'
          'nav main'
          'sidebar main'
          'footer footer';
        gap: 10px;
        height: 100vh;
      }

      .grid-item {
        background-color: #3498db;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 18px;
      }

      .header {
        grid-area: header;
      }

      .nav {
        grid-area: nav;
      }

      .main {
        grid-area: main;
      }

      .sidebar {
        grid-area: sidebar;
      }

      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header class="grid-item header">Header</header>
      <nav class="grid-item nav">Nav</nav>
      <main class="grid-item main">Main</main>
      <aside class="grid-item sidebar">Sidebar</aside>
      <footer class="grid-item footer">Footer</footer>
    </div>
  </body>
</html>
