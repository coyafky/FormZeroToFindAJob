<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Transform with scaleZ</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        perspective: 1000px;
      }

      .box {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 10s infinite linear;
      }

      .face {
        position: absolute;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        border: 2px solid #333;
      }

      .front {
        background-color: rgba(255, 0, 0, 0.7);
        transform: translateZ(100px) scaleZ(2);
      }

      .back {
        background-color: rgba(0, 255, 0, 0.7);
        transform: rotateY(180deg) translateZ(100px) scaleZ(2);
      }

      .right {
        background-color: rgba(0, 0, 255, 0.7);
        transform: rotateY(90deg) translateZ(100px) scaleZ(2);
      }

      .left {
        background-color: rgba(255, 255, 0, 0.7);
        transform: rotateY(-90deg) translateZ(100px) scaleZ(2);
      }

      .top {
        background-color: rgba(255, 0, 255, 0.7);
        transform: rotateX(90deg) translateZ(100px) scaleZ(2);
      }

      .bottom {
        background-color: rgba(0, 255, 255, 0.7);
        transform: rotateX(-90deg) translateZ(100px) scaleZ(2);
      }

      @keyframes rotate {
        from {
          transform: rotateY(0deg) rotateX(0deg);
        }
        to {
          transform: rotateY(360deg) rotateX(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
      </div>
    </div>
  </body>
</html>
