<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 float 实现图文环绕效果</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 全局样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      .container {
        margin-bottom: 40px;
        overflow: hidden; /* 清除浮动 */
      }

      .float-left {
        float: left;
        margin-right: 20px;
        margin-bottom: 10px;
      }

      .float-right {
        float: right;
        margin-left: 20px;
        margin-bottom: 10px;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>使用 float 实现图文环绕效果</h1>
    </header>

    <main>
      <div class="container">
        <img
          src="https://www.loliapi.com/acg/pc/"
          alt="示例图片"
          class="float-left"
        />
        <p>
          这是一个示例段落，用于展示图文环绕效果。图片会向左浮动，文本会环绕在图片的右侧。这是一个示例段落，用于展示图文环绕效果。图片会向左浮动，文本会环绕在图片的右侧。这是一个示例段落，用于展示图文环绕效果。图片会向左浮动，文本会环绕在图片的右侧。
        </p>
      </div>

      <div class="container">
        <img
          src="https://www.loliapi.com/acg/pc/"
          alt="示例图片"
          class="float-right"
        />
        <p>
          这是一个示例段落，用于展示图文环绕效果。图片会向右浮动，文本会环绕在图片的左侧。这是一个示例段落，用于展示图文环绕效果。图片会向右浮动，文本会环绕在图片的左侧。这是一个示例段落，用于展示图文环绕效果。图片会向右浮动，文本会环绕在图片的左侧。
        </p>
      </div>
    </main>
  </body>
</html>
