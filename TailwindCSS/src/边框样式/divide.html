<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Divide 示例</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="flex flex-wrap justify-center items-center h-screen bg-gray-100 p-4 space-x-4">
    <!-- 水平分隔线 -->
    <div class="divide-y divide-gray-300">
      <div class="p-4 bg-white">Item 1</div>
      <div class="p-4 bg-white">Item 2</div>
      <div class="p-4 bg-white">Item 3</div>
    </div>

    <!-- 垂直分隔线 -->
    <div class="divide-x divide-gray-300">
      <div class="p-4 bg-white">Item 1</div>
      <div class="p-4 bg-white">Item 2</div>
      <div class="p-4 bg-white">Item 3</div>
    </div>
  </body>
</html>
