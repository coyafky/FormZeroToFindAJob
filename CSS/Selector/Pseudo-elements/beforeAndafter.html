<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=\
  , initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }

      li a {
        text-decoration: none;
        color: #333;
        font-size: 1.2em;
      }

      li a::before {
        content: '🏠'; /* 使用 Unicode 图标 */
        margin-right: 10px;
      }

      li:nth-child(2) a::before {
        content: '👥'; /* 使用不同的图标 */
      }

      li:nth-child(3) a::before {
        content: '🛠️'; /* 使用不同的图标 */
      }

      li:nth-child(4) a::before {
        content: '📞'; /* 使用不同的图标 */
      }

      .quote {
        font-style: italic;
        color: #666;
        padding: 10px;
        border-left: 5px solid #ccc;
      }

      .quote::before {
        content: '“';
        font-size: 2em;
        color: #999;
        margin-right: 5px;
      }

      .quote::after {
        content: '”';
        font-size: 2em;
        color: #999;
        margin-left: 5px;
      }

      .decorated-title {
        font-size: 2em;
        color: #333;
        position: relative;
        padding-left: 30px;
      }

      .decorated-title::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 20px;
        height: 3px;
        background-color: #e50000;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">关于我们</a></li>
          <li><a href="#">服务</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="decorated-title">这是一个装饰性标题</h1>

      <blockquote class="quote">这是一个引用的段落。</blockquote>
    </main>

    <!-- 插入装饰性线条 -->
  </body>
</html>
