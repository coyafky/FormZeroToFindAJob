<!DOCTYPE html>
<html>
  <head>
    <title>CSS Specificity</title>
    <style>
      div {
        color: red;
      } /* 通用选择器，最低特异性 */
      .myClass {
        color: blue;
      } /* 类选择器 */
      #myId {
        color: green;
      } /* ID 选择器，最高特异性 */
      /* 理论上来说 第四的个的优先级比第三个高但是实际上 浏览器在解析 CSS 时，通常从上到下应用样式，因此样式是按顺序覆盖的。虽然 .myClass #myId 的特异性更高，但由于 CSS 特殊性和来源顺序的规则， #myId 样式在更底层解析。 */
      #myId .myClass {
        color: purple;
      } /* 更高特异性，组合选择器 */
    </style>
  </head>
  <body>
    <div class="myClass" id="myId">This is a div.</div>
  </body>
</html>
