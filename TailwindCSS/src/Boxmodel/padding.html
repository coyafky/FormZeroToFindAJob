<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="flex flex-col items-center justify-center gap-4">
    <!-- 所有方向上的padding -->
    <div class="p-4 bg-blue-500 text-white text-center">p-4 (1rem / 16px)</div>
    <!--  水平方向的 Padding -->
    <div class="px-4 bg-green-500 text-white text-center">
      px-4 (1rem / 16px)
    </div>

    <!-- 垂直方向上的 Padding -->
    <div class="py-4 bg-red-500 text-white text-center">py-4 (1rem / 16px)</div>

    <!-- 上方（Top）的 padding -->
    <div class="pt-4 bg-yellow-500 text-white text-center">
      pt-4 (1rem / 16px)
    </div>

    <div class="pb-4 bg-purple-500 text-white text-center">
      pb-4 (1rem / 16px)
    </div>

    <div class="pl-4 bg-pink-500 text-white text-center">
      pl-4 (1rem / 16px)
    </div>

    <div class="pr-4 bg-pink-500 text-white text-center">
      pr-4 (1rem / 16px)
    </div>
  </body>
</html>
