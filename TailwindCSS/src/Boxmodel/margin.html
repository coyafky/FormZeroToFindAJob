<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>Tailwind CSS Margin</title>
    <link rel="stylesheet" href="../output.css">
  </head>
  <body
    class="flex flex-wrap justify-center items-center h-screen bg-gray-100 p-4 space-x-4"
  >
    <div class="m-4 bg-green-500 text-white text-center w-48 h-24">
      m-4 (1rem / 16px)
    </div>

    <div class="mx-4 bg-red-500 text-white text-center w-48 h-24">
      mx-4 (1rem / 16px)
    </div>

    <div class="my-4 bg-blue-500 text-white text-center w-48 h-24">
      my-4 (1rem / 16px)
    </div>

    <div class="mt-4 bg-yellow-500 text-white text-center w-48 h-24">
      mt-4 (1rem / 16px)
    </div>

    <div class="mb-4 bg-purple-500 text-white text-center w-48 h-24">
      mb-4 (1rem / 16px)
    </div>

    <div class="ml-4 bg-pink-500 text-white text-center w-48 h-24">
      ml-4 (1rem / 16px)
    </div>

    <div class="mr-4 bg-pink-500 text-white text-center w-48 h-24">
      mr-4 (1rem / 16px)
    </div>

   
  </body>
</html>
